<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <title>E-Tutor</title>
  </head>
  <body>
    <!-- navbar start -->
    <div class="nav sticky-top">
      <div
        class="upper d-flex align-content-center justify-content-between px-4"
      >
        <div class="left fs-6 d-flex px-0">
          <ul class="nav-item d-flex align-content-center">
            <div class="indicator"></div>
            <li class="p-2 mx-1"><a class="active" href="#">Home</a></li>
            <li class="p-2 mx-1"><a href="#">Courses</a></li>
            <li class="p-2 mx-1"><a href="#">About</a></li>
            <li class="p-2 mx-1"><a href="#">Contact</a></li>
            <li class="p-2 mx-1"><a href="#">Become an intructor</a></li>
          </ul>
        </div>
        <div class="right d-flex align-content-center">
          <select class="transparent mx-2" name="currency" id="">
            <option value="usd">USD</option>
          </select>
          <select class="transparent mx-2" name="language" id="">
            <option value="english">English</option>
          </select>
        </div>
      </div>
      <div class="lower d-flex">
        <div class="logo">
          <img src="./asset/images/logo.svg" alt="logo" />
          <span class="brand-name">E-tutor</span>
        </div>
        <div class="browse-search">
          <div class="browse">
            <select class="transparent" name="browse" id="">
              <option value="browse">Browse</option>
            </select>
          </div>
          <div class="search-div">
            <img src="./asset/images/MagnifyingGlass.svg" />
            <input type="text" placeholder="What do you want learn..." />
          </div>
        </div>
        <div class="notification">
          <img src="./asset/images/Bell.svg" />
          <img src="./asset/images/Heart.svg" />
          <img src="./asset/images/ShoppingCartSimple.svg" />
          <div class="btns">
            <button class="create-acc-btn">Create Account</button>
            <button class="sign-btn">Sign in</button>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-section">
      <div class="hero-1">
        <div class="hero-1-text">
          <h1>Learn with expert anytime anywhere</h1>
          <p>
            Our mission is to help people to find the best course online and
            learn with expert anytime, anywhere.
          </p>
          <button class="create-acc-btn">Create Account</button>
        </div>
        <div class="hero-1-img">
          <img src="./asset/images/Images.png" alt="" />
        </div>
      </div>
      <div class="hero-2">
        <h2>Browse top category</h2>
        <div class="container">
          <div class="row">
            <div class="col-lg-3">
              <div class="item">
                <img src="./asset/images/" alt="" />
                <div class="text-info">
                  <p class="title">Label</p>
                  <p class="sub-title">63,476 Courses</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- navbar end -->
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</html>
